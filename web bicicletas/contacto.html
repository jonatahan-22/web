<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="contactos.css">

</head>
<body>
  <header>
    <h1>Contáctanos</h1>
    <p>¿Tienes preguntas? Estamos aquí para ayudarte.</p>
  </header>
  <main>
    <section class="contact-form">
      <h2>Envíanos un mensaje</h2>
      <form>
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu nombre" required>
        
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Tu correo electrónico" required>
        
        <label for="message">Mensaje</label>
        <textarea id="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        
        <button type="submit">Enviar Mensaje</button>
      </form>
    </section>

    <section class="social-media">
      <h2>Encuéntranos en</h2>
      <div class="icons">
        <a href="#" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
        <a href="#" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
      </div>
    </section>

    <section class="map">
      <h2>Nuestra Ubicación</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!3m2!1ses-419!2sco!4v1739429621561!5m2!1ses-419!2sco!6m8!1m7!1shQQNUZvtXMoxwaKi-dbHrQ!2m2!1d4.735818883696102!2d-74.27711182841499!3f92.99683207379447!4f6.160826583674819!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>
  </main>
</body>
</html>
